{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>

</head>

<body>

    <div class="container text-center mt-5">
        <div class="row">
          <div class="col-md-5">
            <img src="{% static "img/home1.jpg" %}" class="rounded h-50 mb-4" alt="opps">
            <h1>Create Your Own Group</h1>
            <h1>Enjoy Realtime <span class="text-info">Chat</span></h1>
          </div>
          <div class="col-md-7">
            <h1 class="text-info">Group Chat Home Page</h1>
            <form class="text-center mt-5 pt-5" action="{% url 'home' %}" method="POST">
                {% csrf_token %}
                <h3 class="">Enter the Group Name:</h3><br>
                <div >
                    <input style="width: 80%" class="py-2 px-5" type="text" id="second_url" name="second_url" placeholder="Enter GroupName"
                        required>
                    <br><button style="width: 40%"
                        class="p-2 px-4 mt-3 btn btn-primary" type="submit">Chat Box</button>
                </div>
            </form>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
